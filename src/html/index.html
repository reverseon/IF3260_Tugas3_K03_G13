<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tubes 3 Grafkom</title>
</head>
<body>
    <div id="main">
        <canvas id="canvas" width="1000" height="1000" style="width: 500px; height: 500px;"></canvas>
        <div id="control">
            <div id="camera-control">
                <!-- projection selection -->
                <div id="projection">
                    <label for="projection-select">Projection:</label>
                    <select name="projection" id="projection-select">
                        <option value="perspective" selected>Perspective</option>
                        <option value="orthographic">Orthographic</option>
                        <option value="oblique">Oblique</option>
                    </select>
                </div>
                <!-- rotation slider -->
                <div id="slider-control">
                    <label for="cam-y-rotation-slider">Angle:</label>
                    <input type="range" name="rotation" id="cam-y-rotation-slider" min="-180" max="180" value="0">
                    <br />
                    <label for="cam-radius-slider">Radius:</label>
                    <input type="range" name="zoom" id="cam-radius-slider" min="-200" max="200" value="0" step="1">
                </div>
                <br />
                <!-- enable or disable shading (checkbox) -->
                <div id="shading" style="display: inline-block; margin-right: 20px;">
                    <label for="shading-checkbox">Shading:</label>
                    <input type="checkbox" name="shading" id="shading-checkbox" checked>
                </div>
                <button id="cam-reset-button" style="display: inline-block;">Reset</button>
                <br />
                <label for="lookat-current-component-checkbox" style="display: inline-block;">Look at current component?</label>
                <input type="checkbox" name="lookat" id="lookat-current-component-checkbox" checked>
            </div>
            <div id="component-control">
                <div id="component-control-slider">
                    <div id="component-name-displayer">
                        for component: <span id="component-name">null</span>
                    </div>
                    <br />
                    <!-- rotation slider -->
                    <div id="component-rotation-control">
                        <label for="component-x-rotation-slider">X Rotation:</label>
                        <input type="range" name="rotation" id="component-x-rotation-slider" min="-180" max="180" value="0">
                        <br />
                        <label for="component-y-rotation-slider">Y Rotation:</label>
                        <input type="range" name="rotation" id="component-y-rotation-slider" min="-180" max="180" value="0">
                        <br />
                        <label for="component-z-rotation-slider">Z Rotation:</label>
                        <input type="range" name="rotation" id="component-z-rotation-slider" min="-180" max="180" value="0">
                    </div>
                    <br />
                    <!-- scale slider -->
                    <div id="component-scale-control">
                        <label for="component-scale-x-slider">Scale X:</label>
                        <input type="range" name="scale" id="component-scale-x-slider" min="0.1" max="2" value="1" step="0.01">
                        <br />
                        <label for="component-scale-y-slider">Scale Y:</label>
                        <input type="range" name="scale" id="component-scale-y-slider" min="0.1" max="2" value="1" step="0.01">
                        <br />
                        <label for="component-scale-z-slider">Scale Z:</label>
                        <input type="range" name="scale" id="component-scale-z-slider" min="0.1" max="2" value="1" step="0.01">
                    </div>
                    <br />
                    <!-- translation slider -->
                    <div id="component-translation-control">
                        <label for="component-x-translation-slider">X Translation:</label>
                        <input type="range" name="translation" id="component-x-translation-slider" min="-100" max="100" value="0" step="1">
                        <br />
                        <label for="component-y-translation-slider">Y Translation:</label>
                        <input type="range" name="translation" id="component-y-translation-slider" min="-100" max="100" value="0" step="1">
                        <br />
                        <label for="component-z-translation-slider">Z Translation:</label>
                        <input type="range" name="translation" id="component-z-translation-slider" min="-100" max="100" value="0" step="1">
                    </div>
                    <br />
                    <!-- reset button -->
                    <button id="component-reset-button">Reset</button>
                </div>
            </div>
            <div>
                <div id="component-tree-wrapper">
                    <ul id="component-tree">
                        <!-- dynamically added -->
                    </ul>
                </div>
                <div id="animation-controller-wrapper" style="margin-top: 20px; border: 1px solid black; padding: 20px;">
                    Animation
                    <br /><br />
                    <button id="animation-toggler" style="margin-right: 20px;">Play</button>Frame: <span id="frame-counter">0</span>
                </div>
            </div>
            <div>
                <button id="download-sample-model">Download Sample Model</button> <br>
                <label>Choose Model</label>
                <select id="character-select">
                    <option value="pig">Pig</option>
                    <option value="creeper">Creeper</option>
                    <option value="steve" selected="selected">Steve</option>
                    <option value="ghast">Ghast</option>
                  </select>
              
            </div>
        </div>
    </div>

</body>
</html>
